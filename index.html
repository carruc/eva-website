<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVA - Contact Us</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            padding: 40px 30px;
        }

        .logo {
            text-align: center;
            margin-bottom: 50px;
        }

        .logo img {
            max-width: 70%;
            height: auto;
            max-height: 100px;
        }

        .contacts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            margin-top: 30px;
        }

        .contact-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 30px 25px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid #e9ecef;
        }

        .contact-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .contact-name {
            font-size: 1.4em;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        .contact-links {
            display: flex;
            flex-direction: row !important;
            gap: 15px;
            align-items: center;
            justify-content: center;
        }

        .contact-link {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 12px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            width: 100%;
            max-width: 220px;
        }

        .email-link {
            background: #3498db;
            color: white;
        }

        .email-link:hover {
            background: #2980b9;
            transform: scale(1.05);
        }

        .linkedin-link {
            background: #0077b5;
            color: white;
        }

        .linkedin-link:hover {
            background: #005885;
            transform: scale(1.05);
        }

        .icon {
            width: 20px;
            height: 20px;
        }

        .profile-img.large-img {
            width: 260px;
            height: 260px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 18px;
            border: 2px solid #e9ecef;
        }

        @media (max-width: 775px) {
            .logo{
                margin-bottom: 10px;
            }
            .contact-card {
                padding: 15px 8px;
                text-align: center;
            }
            .contact-name {
                font-size: 1.1em;
                margin-bottom: 12px;
                text-align: center;
            }
            .contact-main-row {
                display: flex;
                flex-direction: row;
                align-items: center;
                justify-content: center;
                gap: 24px;
                width: 100%;
            }
            .profile-img.large-img {
                width: 130px;
                height: 130px;
                margin-bottom: 0;
                border-radius: 10px;
                display: block;
            }
            .contact-links {
                display: flex;
                flex-direction: column !important;
                gap: 16px;
                align-items: center;
                justify-content: center;
            }
            .contact-link {
                width: 44px;
                height: 44px;
                padding: 0;
                border-radius: 10px;
                max-width: none;
                justify-content: center;
            }
            .contact-link .icon {
                width: 26px;
                height: 26px;
            }
            .contact-link span {
                display: none;
            }
        }

        .contact-card:hover,
        .contact-card:active,
        .contact-card:focus {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            outline: none;
        }

        .email-link:active,
        .email-link:focus {
            background: #217dbb;
        }

        .linkedin-link:active,
        .linkedin-link:focus {
            background: #004471;
        }
    </style>
</head>
