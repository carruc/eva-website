<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVA - Contact Us</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            padding: 40px 30px;
        }

        .logo {
            text-align: center;
            margin-bottom: 50px;
        }

        .logo img {
            max-width: 100%;
            height: auto;
            max-height: 200px;
        }

        .contacts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            margin-top: 30px;
        }

        .contact-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 30px 25px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid #e9ecef;
        }

        .contact-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .contact-name {
            font-size: 1.4em;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        .contact-links {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }

        .contact-link {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 12px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            width: 100%;
            max-width: 220px;
        }

        .email-link {
            background: #3498db;
            color: white;
        }

        .email-link:hover {
            background: #2980b9;
            transform: scale(1.05);
        }

        .linkedin-link {
            background: #0077b5;
            color: white;
        }

        .linkedin-link:hover {
            background: #005885;
            transform: scale(1.05);
        }

        .icon {
            width: 20px;
            height: 20px;
        }

        /* Mobile optimizations */
        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
                margin: 10px;
                border-radius: 10px;
            }

            .contacts-grid {
                grid-template-columns: 1fr;
                gap: 25px;
            }

            .contact-card {
                padding: 25px 20px;
            }

            .contact-name {
                font-size: 1.2em;
            }

            .logo {
                margin-bottom: 30px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .container {
                padding: 20px 15px;
            }

            .contact-link {
                padding: 10px 15px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
